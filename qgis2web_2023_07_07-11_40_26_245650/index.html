<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1368px;
            height: 763px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/building_1.js"></script>
        <script src="data/casepoint_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[5.954345736163848,116.0530757992531],[5.9556911152139484,116.05549076348757]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_building_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama</th>\
                        <td>' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Bil.org</th>\
                        <td>' + (feature.properties['Bil.org'] !== null ? autolinker.link(feature.properties['Bil.org'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">material</th>\
                        <td>' + (feature.properties['material'] !== null ? autolinker.link(feature.properties['material'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">income</th>\
                        <td>' + (feature.properties['income'] !== null ? autolinker.link(feature.properties['income'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Keluarga</th>\
                        <td>' + (feature.properties['Keluarga'] !== null ? autolinker.link(feature.properties['Keluarga'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_building_1_0() {
            return {
                pane: 'pane_building_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(165,152,232,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_building_1');
        map.getPane('pane_building_1').style.zIndex = 401;
        map.getPane('pane_building_1').style['mix-blend-mode'] = 'normal';
        var layer_building_1 = new L.geoJson(json_building_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_building_1',
            layerName: 'layer_building_1',
            pane: 'pane_building_1',
            onEachFeature: pop_building_1,
            style: style_building_1_0,
        });
        bounds_group.addLayer(layer_building_1);
        map.addLayer(layer_building_1);
        function pop_casepoint_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Jantina</th>\
                        <td>' + (feature.properties['gender'] !== null ? autolinker.link(feature.properties['gender'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tahun</th>\
                        <td>' + (feature.properties['year'] !== null ? autolinker.link(feature.properties['year'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Minggu</th>\
                        <td>' + (feature.properties['week'] !== null ? autolinker.link(feature.properties['week'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ahli Keluarga</th>\
                        <td>' + (feature.properties['child'] !== null ? autolinker.link(feature.properties['child'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pendapatan</th>\
                        <td>' + (feature.properties['income'] !== null ? autolinker.link(feature.properties['income'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jenis Rumah</th>\
                        <td>' + (feature.properties['house'] !== null ? autolinker.link(feature.properties['house'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pendidikan</th>\
                        <td>' + (feature.properties['education'] !== null ? autolinker.link(feature.properties['education'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_casepoint_2_0() {
            return {
                pane: 'pane_casepoint_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_casepoint_2');
        map.getPane('pane_casepoint_2').style.zIndex = 402;
        map.getPane('pane_casepoint_2').style['mix-blend-mode'] = 'normal';
        var layer_casepoint_2 = new L.geoJson(json_casepoint_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_casepoint_2',
            layerName: 'layer_casepoint_2',
            pane: 'pane_casepoint_2',
            onEachFeature: pop_casepoint_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_casepoint_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_casepoint_2);
        map.addLayer(layer_casepoint_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/casepoint_2.png" /> case point': layer_casepoint_2,'<img src="legend/building_1.png" /> building': layer_building_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_casepoint_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'year'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Keluarga": "int","child": "int","house": "str","education": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Keluarga = document.createElement("div");
            div_Keluarga.id = "div_Keluarga";
            div_Keluarga.className = "slider";
            document.getElementById("menu").appendChild(div_Keluarga);
            var lab_Keluarga = document.createElement('div');
            lab_Keluarga.innerHTML  = 'Keluarga: <span id="val_Keluarga"></span>';
            lab_Keluarga.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_Keluarga);
            var reset_Keluarga = document.createElement('div');
            reset_Keluarga.innerHTML = 'clear filter';
            reset_Keluarga.className = 'filterlabel';
            lab_Keluarga.className = 'filterlabel';
            reset_Keluarga.onclick = function() {
                sel_Keluarga.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Keluarga);
            var sel_Keluarga = document.getElementById('div_Keluarga');
            noUiSlider.create(sel_Keluarga, {
                connect: true,
                start: [1, 2],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 1,
                max: 2
                }
            });
            sel_Keluarga.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_Keluarga = document.getElementById('val_Keluarga');
            val_Keluarga.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_child = document.createElement("div");
            div_child.id = "div_child";
            div_child.className = "slider";
            document.getElementById("menu").appendChild(div_child);
            var lab_child = document.createElement('div');
            lab_child.innerHTML  = 'child: <span id="val_child"></span>';
            lab_child.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_child);
            var reset_child = document.createElement('div');
            reset_child.innerHTML = 'clear filter';
            reset_child.className = 'filterlabel';
            lab_child.className = 'filterlabel';
            reset_child.onclick = function() {
                sel_child.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_child);
            var sel_child = document.getElementById('div_child');
            noUiSlider.create(sel_child, {
                connect: true,
                start: [0, 4],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 0,
                max: 4
                }
            });
            sel_child.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_child = document.getElementById('val_child');
            val_child.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_house = document.createElement('div');
            div_house.id = "div_house";
            div_house.className= "filterselect";
            document.getElementById("menu").appendChild(div_house);
            sel_house = document.createElement('select');
            sel_house.multiple = true;
            sel_house.size = 3;
            sel_house.id = "sel_house";
            var house_options_str = "<option value='' unselected></option>";
            sel_house.onchange = function(){filterFunc()};
            house_options_str  += '<option value="Others">Others</option>';
            house_options_str  += '<option value="Terrace">Terrace</option>';
            house_options_str  += '<option value="Village House">Village House</option>';
            sel_house.innerHTML = house_options_str;
            div_house.appendChild(sel_house);
            var lab_house = document.createElement('div');
            lab_house.innerHTML = 'house';
            lab_house.className = 'filterlabel';
            div_house.appendChild(lab_house);
            var reset_house = document.createElement('div');
            reset_house.innerHTML = 'clear filter';
            reset_house.className = 'filterlabel';
            reset_house.onclick = function() {
                var options = document.getElementById("sel_house").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_house.appendChild(reset_house);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_education = document.createElement('div');
            div_education.id = "div_education";
            div_education.className= "filterselect";
            document.getElementById("menu").appendChild(div_education);
            sel_education = document.createElement('select');
            sel_education.multiple = true;
            sel_education.size = 3;
            sel_education.id = "sel_education";
            var education_options_str = "<option value='' unselected></option>";
            sel_education.onchange = function(){filterFunc()};
            education_options_str  += '<option value="Graduate">Graduate</option>';
            education_options_str  += '<option value="No Formal Education">No Formal Education</option>';
            education_options_str  += '<option value="Non-Graduate">Non-Graduate</option>';
            sel_education.innerHTML = education_options_str;
            div_education.appendChild(sel_education);
            var lab_education = document.createElement('div');
            lab_education.innerHTML = 'education';
            lab_education.className = 'filterlabel';
            div_education.appendChild(lab_education);
            var reset_education = document.createElement('div');
            reset_education.innerHTML = 'clear filter';
            reset_education.className = 'filterlabel';
            reset_education.onclick = function() {
                var options = document.getElementById("sel_education").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_education.appendChild(reset_education);
        </script>
    </body>
</html>
